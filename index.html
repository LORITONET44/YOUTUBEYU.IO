<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Videos Gamer</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff007f, #ff0033);
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin: 0;
      font-size: 3em;
    }

    input[type="search"] {
      margin-top: 15px;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      font-size: 1.2em;
      border: none;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.05);
    }

    .video-card img {
      width: 100%;
      height: auto;
    }

    .video-info {
      padding: 10px;
    }

    .video-title {
      font-size: 1.1em;
      font-weight: bold;
    }

    .video-description {
      font-size: 0.9em;
      opacity: 0.9;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal video,
    .modal iframe {
      width: 100%;
      height: 450px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>LORITONET44-DEIVY</h1>
    <input type="search" id="search" placeholder="Buscar video..." oninput="filterVideos()">
  </header>

  <div class="video-grid" id="videoGrid">
    <!-- Videos cargados con JavaScript -->
  </div>

  <!-- Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalMediaContainer"></div>
    </div>
  </div>

  <script>
    const videos = [
      {
        title: "AHORA SE MUEVEN EN TIEMPO REAL - FNAF - Fernanfloo",
        description: "Fernanfloo juega FNAF con animatrónicos en tiempo real.",
        thumbnail: "https://i.ytimg.com/vi/h9tDP0Wgp9c/hqdefault.jpg",
        url: "https://www.youtube.com/embed/h9tDP0Wgp9c"
      },

    ];

    const videoGrid = document.getElementById("videoGrid");

    function loadVideos(videosToLoad) {
      videoGrid.innerHTML = "";
      videosToLoad.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}" onclick="openModal('${video.url}')">
          <div class="video-info">
            <div class="video-title">${video.title}</div>
            <div class="video-description">${video.description}</div>
          </div>
        `;
        videoGrid.appendChild(card);
      });
    }

    function openModal(videoUrl) {
      const modal = document.getElementById("videoModal");
      const container = document.getElementById("modalMediaContainer");
      modal.style.display = "flex";

      if (videoUrl.includes("youtube.com") || videoUrl.includes("youtu.be")) {
        container.innerHTML = `
          <iframe src="${videoUrl}" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      } else {
        container.innerHTML = `
          <video controls autoplay>
            <source src="${videoUrl}" type="video/mp4">
            Tu navegador no soporta este formato de video.
          </video>`;
      }
    }

    function closeModal() {
      const modal = document.getElementById("videoModal");
      const container = document.getElementById("modalMediaContainer");
      container.innerHTML = "";
      modal.style.display = "none";
    }

    function filterVideos() {
      const term = document.getElementById("search").value.toLowerCase();
      const filtered = videos.filter(v =>
        v.title.toLowerCase().includes(term) ||
        v.description.toLowerCase().includes(term)
      );
      loadVideos(filtered);
    }

    // Inicializar
    loadVideos(videos);
  </script>

</body>
</html>
